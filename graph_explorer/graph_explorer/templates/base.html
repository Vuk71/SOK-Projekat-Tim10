<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    
        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="NEW_INTEGRITY_VALUE" 
        crossorigin="anonymous"></script>


        <!-- Your custom script -->
        <script>
            function cleanForm() {
                // Implement your clean logic here
                document.getElementById("fileInput").value = "";
                // Clear other input fields as needed
                document.getElementById("filterInput").value = "";
                document.getElementById("searchInput").value = "";
            }
        </script>
        <title>Graph Explorer Team 10</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Team 10</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Add other navigation items here if needed -->
                </ul>
            </div>
            <form class="form-inline ml-auto">
                <input class="form-control mr-2" type="file" id="fileInput" accept=".csv, .xlsx">
                <input class="form-control mr-2" type="text" id="filterInput" placeholder="Filter">
                <input class="form-control mr-2" type="text" id="searchInput" placeholder="Search">
                <button class="btn btn-outline-secondary" type="button" onclick="cleanForm()">Clean</button>
            </form>
        </nav> 
        
        <div class="left">
            {% block tree %}{% endblock %}
        </div>
    
        <div class="right">
            {% block bird %}{% endblock %}
        </div>
    
        <div class="center" id="center">
            {% block main %}{% endblock %}
        </div>

    </body>
</html>
